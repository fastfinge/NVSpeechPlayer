# Czech (cs)

settings:
  primaryStressDiv: 1.25
  secondaryStressDiv: 1.07

normalization:
  replacements:
    # Palatalization marker: keep it audible as /j/.
    - from: "ʲ"
      to: "j"

    # eSpeak cs (--ipa) can emit palatal stops that NVSP currently doesn't model
    # as distinct phonemes; fall back to velars.
    - from: "ɟ"
      to: "g"
    - from: "c"
      to: "k"

    # Common approximations.
    - from: "ʝ"
      to: "j"
