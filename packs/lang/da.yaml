# Danish (da)

settings:
  primaryStressDiv: 1.25
  secondaryStressDiv: 1.07

normalization:
  replacements:
    # eSpeak da sometimes outputs Greek epsilon (ε) where IPA would normally use ɛ.
    - from: "ε"
      to: "ɛ"

    # Mnemonic fallbacks (rare if you're feeding true IPA).
    - from: "?"
      to: "ʔ"
    - from: "R"
      to: "ʁ"
