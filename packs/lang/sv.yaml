# Swedish (sv)

settings:
  primaryStressDiv: 1.25
  secondaryStressDiv: 1.07

  # Swedish length contrasts are important; make ː more audible.
  lengthenedScale: 1.3

# eSpeak Swedish IPA sometimes emits the ɧ sound as "sx".
# Map the sequence to the single phoneme ɧ.
normalization:
  preReplacements:
    - from: "sx"
      to: "ɧ"

    # Mnemonic fallback for /ʉ/.
    - from: "u-"
      to: "ʉ"
