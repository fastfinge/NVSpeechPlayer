# German (de)

settings:
  primaryStressDiv: 1.25
  secondaryStressDiv: 1.07

  # German vowel length (short/long) is phonemic; make ː more audible.
  lengthenedScale: 1.3

normalization:
  replacements:
    # German /r/ is typically uvular in many modern accents.
    # eSpeak's IPA can emit alveolar r; normalize to ʁ when possible.
    - from: "r"
      to: "ʁ"

    # In clusters eSpeak often emits a tap ɾ for /r/.
    - from: "ɾ"
      to: "ʁ"

    # If you ever get a non-syllabic ɐ̯, normalize to ɐ.
    - from: "ɐ̯"
      to: "ɐ"
